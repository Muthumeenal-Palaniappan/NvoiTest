    <title></title>
	<meta charset="utf-8" />

    <script src="scripts/bootstrap.min.js"></script>

    <script src="App Scripts/ng-TableScript.js"></script>
    <!--<link href="Content/ng-table.min.css" rel="stylesheet" />-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

    <!--<div ng-controller="merchantDetailController">
        {{merchantdetails}}
      
        <table>
            <tr ng-repeat="merchant in merchantdetails.data">
                <td>{{merchant.display_name}}</td>
            </tr>

    <h4 class="page-header text-center">Merchant Details</h4>
    <div  ng-controller="merchantDetailTablecontroller">
        <table class="table table-striped table-hover "    ng-table="merchantstable">

            <tr ng-repeat="row in $data track by row._id">
                <td data-title="'ID'">
                    {{row._id}}
                </td>
                <td data-title="'Image'">
                  <img ng-src={{row.logo.path_to_file}} style="height:75px;width:100px" />
                </td>
                <td data-title="'Display Name'">
                    {{row.display_name}}
                </td>
                <td data-title="'Email'">
                    {{row.email}}
                </td>
                <td data-title="'Phone'">
                    {{row.phone}}
                </td>
                <td data-title="'Status'">
                    {{row.status}}
                </td>
                <td data-title="'Address'">
                    {{row.address.address1}}
                   <br />
                    {{row.address.state}}
                    <br />
                    {{row.address.suburb}}
                    <br />
                    {{row.address.postcode}}
                    <br />
                    {{row.address.country}}
                   
                </td>
            </tr>

        </table>

    </div>
</body>
</html>
